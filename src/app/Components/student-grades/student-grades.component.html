<div class="container mt-4">
    <h1 class="mb-4">{{ student?.name}}'s Grades</h1>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Subject</th>
                <th>Total</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            @for(grade of student?.grades; track grade.gradeID){
            <tr>
                <td>{{ grade?.subject }}</td>
                <td>{{ grade?.total }}</td>
                <td>{{ grade?.grade }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
