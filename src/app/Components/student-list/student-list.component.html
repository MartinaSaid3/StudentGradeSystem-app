<div class="container mt-4">
  <h1 class="mb-4">Students List</h1>
  <a class="btn btn-primary mb-3" [routerLink]="['/students/add']">Add Student</a>
  <input type="text" class="form-control mb-3" placeholder="Search..." (change)="handleSearchChange($event)" />
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>National ID</th>
        <th>Academic Year</th>
        <th>Grade</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      @for(student of filteredStudents; track student.studentID){
      <tr>
        <td>{{ student.studentID }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.nationalID }}</td>
        <td>{{ student.academicYear }}</td>
        <td>{{ student.grade }}</td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="openDeleteModal(student)">Delete</button>
          <a class="btn btn-warning btn-sm ml-2" [routerLink]="['/students/edit', student.studentID]">Edit</a>
          <a class="btn btn-info btn-sm ml-2" [routerLink]="['/students/'+ student.studentID +'/grades']">View Grades</a>
          <a class="btn btn-info btn-sm ml-2" [routerLink]="['/grades', student.studentID, 'add']">Add Grade</a>
        </td>
      </tr>
      }

    </tbody>
  </table>
</div>
